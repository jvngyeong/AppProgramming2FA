<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.name.value == "") {
                alert("이름을 확인해주세요.");
                document.frmInput.name.focus();
                return false;
            }
            if(document.frmInput.phone.value == "") {
                alert("전화번호를 확인해주세요.");
                document.frmInput.phone.focus();
                return false;
            }
            if(document.frmInput.birth.value == "") {
                alert("생년월일을 확인해주세요.");
                document.frmInput.birth.focus();
                return false;
            }
            if(document.frmInput.user_id.value == "") {
                alert("ID를 확인해주세요.");
                document.frmInput.user_id.focus();
                return false;
            }
            if(document.frmInput.user_pw.value == "") {
                alert("비밀번호를 확인해주세요.");
                document.frmInput.user_pw.focus();
                return false;
            }
            if(document.frmInput.email.value == "") {
                alert("이메일을 확인해주세요.");
                document.frmInput.email.focus();
                return false;
            }
            document.frmInput.submit();
        }
    </script>
	</head>
	<body>
	<div id="page1" class="slide-in">
        <img src="images/main_icon.png" alt="My Image" style="width: 150px; height: 150px; object-fit: cover;margin-top:20%;">
					<h3>사용자님의 정보를<br>입력해주세요.</h3>
                    <form name="frmInput" action="memberWrite.php" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="form-left">이름</div>
							<input type="text" name="name" id="name" class="Input" placeholder="Name" required>
						</div>

						<div class="form-group">
							<div class="form-left">전화번호</div>
							<input  type="text" name="phone" id="phone" class="Input" placeholder="Phone" required>
						</div>

						<div class="form-group">
                            <div class="form-left">생년월일</div>
                            <input type="date" id="birth" name="birth" class="Input" placeholder="Birth" required>
                        </div>

                        <div class="form-group">
							<div class="form-left">ID</div>
							<input type="text"  name="user_id" id="user_id" class="Input" placeholder="ID" required>
						</div>

						<div class="form-group">
							<div class="form-left">Password</div>
							<input type="Password" name="user_pw" id="user_pw" class="Input" placeholder="Password" required>
						</div>

						<div class="form-group">
							<div class="form-left">E-mail</div>
							<input type="email" name="email" id="email" class="Input" placeholder="E-mail" required>
						</div>
                       
					<div class="form-group">
						<button type="button" style="margin-top:20px;" class="btn btn--blue" onclick="Input()">
                        <span class="btn__txt">가입하기</span>
                        <i class="btn__bg" aria-hidden="true"></i>
                        <i class="btn__bg" aria-hidden="true"></i>
                        <i class="btn__bg" aria-hidden="true"></i>
                        <i class="btn__bg" aria-hidden="true"></i>
                        </button>
					</div>
                    <br>
				</form>
	</div>
	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
